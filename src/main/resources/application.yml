db:
  host: ${LIBRARY_API_DB_HOST:localhost}
  port: ${LIBRARY_API_DB_PORT:5432}
  name: ${LIBRARY_API_DB_NAME:library-api}
  user: ${LIBRARY_API_DB_USER:library-api}
  pass: ${LIBRARY_API_DB_PASS:library-api}

logging:
  level:
    root: INFO
    dev.akif: TRACE

server:
  error:
    include-message: always
    whitelabel:
      enabled: false

  port: ${LIBRARY_API_PORT:8080}

spring:
  datasource:
    url: jdbc:postgresql://${db.host}:${db.port}/${db.name}
    username: ${db.user}
    password: ${db.pass}

  flyway:
    url: jdbc:postgresql://${db.host}:${db.port}/${db.name}
    user: ${db.user}
    password: ${db.pass}

  jpa:
    show-sql: true
    open-in-view: false

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    try-it-out-enabled: true
